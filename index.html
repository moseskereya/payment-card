<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment form</title>
</head>
<body>
     <div class="container">
        <div class="header">
            <h3>PAYMENT CARD</h3>
        </div>
        <div class="content">
           <div class="sub-content">
               <h4>Card Name</h4>
            <input type="text" placeholder="John Smith" class="pts">
            <h4>Card Number</h4>
            <input type="password" placeholder="... .... ...." class="pts"><br>
            <div class="h4">
             <h5>Expire dates and Cvv</h5>
            </div>
            <div class="expire">
             <input type="text" placeholder="MM/YY/DD">
             <input type="text" placeholder="...">
            </div>
           </div>
        </div>
        <div class="make">
            <button>Make Payment <span>>></span></button>
        </div>
        <div class="footer">
            <h4>Paypal</h4>
        </div>
    </div>
    <div class="container2">
        <div class="box">
            <h4>Dont have an account Please register here</h4>
            <div class="inputs">
                    <input type="text" name="name" id=""  aria-required="true" placeholder="Your name goes here" class="pnp">      
                <input type="email" name="psw" id="psw" aria-required="true"   placeholder="Email" class="pnp">
                <button class="btn">Submit</button>
            </div>
        </div>
        <div class="back">
            <h3><<<</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
